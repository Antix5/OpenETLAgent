input_schema:
  name: RawOrders # Schema for the primary input file (orders.csv)
  file_format: csv
  columns:
    order_id:
      name: order_id
      type: integer
      description: Unique numeric identifier for the order.
    customer_id: # Changed from email
      name: customer_id
      type: integer
      description: Numeric identifier for the customer. Links to customers file.
    product_sku:
      name: product_sku
      type: string
      description: Stock Keeping Unit for the product.
    quantity:
      name: quantity
      type: positive integer
      description: Number of units ordered.
    unit_price:
      name: unit_price
      type: float
      description: Price per unit of the product.
    order_timestamp:
      name: order_timestamp
      type: string
      description: Timestamp when the order was placed.
    status_code:
      name: status_code
      type: integer
      description: Numeric code representing order status.

output_schema:
  name: EnrichedOrders # Desired final output
  output_format: csv
  columns:
    order_ref:
      name: order_ref
      type: string
      description: Unique order reference string, prefixed with "ORD-".
    customer_name:
      name: customer_name
      type: string
      description: Full name of the customer (looked up from customers.csv using customer_id/cust_id). Null if customer not found.
    customer_country:
      name: customer_country
      type: string
      description: Registration country of the customer (looked up from customers.csv). Null if customer not found.
    product_category:
      name: product_category
      type: string
      description: Broad category of the product derived from the SKU prefix.
    total_price:
      name: total_price
      type: float
      description: Total price for the line item (quantity * unit_price).
    is_shipped:
      name: is_shipped
      type: boolean
      description: True if status_code is 3, False otherwise.

# Operations to be generated by LLM, expected to include a 'bind' operation
operations: []
